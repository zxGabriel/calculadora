<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>

<div class="container">
  <div class="calculator">
    <input type="text" class="form-control mb-2" id="display" readonly>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="appendValue('/')">/</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="appendValue('*')">*</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="deleteLastChar()">‚Üê</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="appendValue('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="appendValue('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('3')">3</button>
      </div>
     
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-light" onclick="appendValue('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light" onclick="appendValue('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
</div>

<script src="js.js"></script>

</body>
</html>
